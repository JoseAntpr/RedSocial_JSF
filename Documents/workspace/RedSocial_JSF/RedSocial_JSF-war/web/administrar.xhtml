<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
        <meta charset="utf-8"/>
        <title>Red Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="facebook.css"/>-->
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/facebook.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="box">
                <div class="row row-offcanvas row-offcanvas-left">

                   <!-- Include sidebar -->
                    <ui:include src="sidebar.xhtml"/>                   
                   <!-- /Include sidebar -->

                    <!-- main right col -->
                    <div class="column col-sm-10 col-xs-11" id="main">

                        <!-- top nav -->
                        <ui:include src="navbar.xhtml"/>
                        
                        <!-- /top nav -->

                        <div class="padding">
                            <div class="full col-sm-9">

                                <!-- content -->                      
                                <div class="row">

                                    <!-- main 100% page --> 
                                    <div id="aaa" class="col-sm-12">                                     
                                        <ui:repeat value="#{loginBean.listaUsuariosAdmin}" var="u">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                   <h:form>
                                                       <h:commandButton value="#{administrarBean.nombreBoton(u)}" class="#{administrarBean.classBoton(u)} pull-right" action="#{administrarBean.bloquear(u)}"/>
                                                       <h:commandLink action="#{muroBean.cargarUsuarioMuro(u)}"><h4><img src="resources/img/uFp_tsTJboUY7kue5XAsGAs28.png" height="28px" width="28px"/> #{u.getNombre()} #{u.getApellidos()}</h4></h:commandLink>
                                                    </h:form> 
                                                </div>
                                                <div class="panel-body">
                                                    <p>#{u.getDescripcion()}</p> 
                                                </div>
                                            </div> 
                                        </ui:repeat>
                                    </div>
                                </div><!--/row-->
                            </div><!-- /col-9 -->
                        </div><!-- /padding -->
                    </div>
                    <!-- /main -->

                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="resources/js/jquery.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle=offcanvas]').click(function () {
                    $(this).toggleClass('visible-xs text-center');
                    $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
                    $('.row-offcanvas').toggleClass('active');
                    $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
                    $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
                    $('#btnShow').toggle();
                });
            });
        </script>
    </h:body>
</html>
