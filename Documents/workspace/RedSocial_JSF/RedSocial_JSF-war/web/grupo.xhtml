<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
        <meta charset="utf-8"/>
        <title>Red Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="facebook.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="box">
                <div class="row row-offcanvas row-offcanvas-left">

                    <!-- LISTADO GRUPOS -->
                    <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
                        <ul class="nav hidden-xs" id="lg-menu">
                            <c:if test="#{grupoBean.usuario.idUsuario.equals(grupoBean.usuarioMuro.idUsuario)}">
                                <li class="active">
                                    <h:link outcome="#{grupoBean.doCrearGrupo()}" >
                                        <i class="glyphicon glyphicon-list-alt"></i> + Crear grupo
                                    </h:link>
                                </li>
                            </c:if>
                            <c:if test="#{grupoBean.tieneGrupos}">
                                <c:forEach items="#{grupoBean.listaGruposUsuarioMuro}" var="g">
                                    <li class="active list-group">
                                        <h:link value="#{g.nombre}" outcome="#{grupoBean.doGrupoElegido()}" class="glyphicon glyphicon-list-alt">
                                            <f:param name="idGrupoElegido" value="#{g.idGrupo}"/>
                                        </h:link>
                                        <h:form>
                                            <h:inputHidden value="#{grupoBean.idGrupoAbandonar = g.idGrupo}" />
                                            <h:commandButton value="Abandonar" action="#{grupoBean.doAbandonarGrupo()}" class="btn btn-danger btn-block"/>
                                        </h:form>
                                    </li>
                                </c:forEach>
                            </c:if>
                            <p>FIN</p>
                         </ul>
                    </div> <!-- fin LISTADO GRUPOS -->
                    <!-- /sidebar -->

                    <!-- main right col -->
                    
                    <!-- /main -->

                </div>
            </div>
        </div>


        <!--post modal-->
        

        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle=offcanvas]').click(function () {
                    $(this).toggleClass('visible-xs text-center');
                    $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
                    $('.row-offcanvas').toggleClass('active');
                    $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
                    $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
                    $('#btnShow').toggle();
                });
            });
        </script>
    </h:body>
</html>
