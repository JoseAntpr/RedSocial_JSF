<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
        <meta charset="utf-8"/>
        <title>Red Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="facebook.css"/>

    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="box">
                <div class="row row-offcanvas row-offcanvas-left">

                    <!-- sidebar -->
                    <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
                    </div>
                    <!-- /sidebar -->

                    <!-- main right col -->
                    <div class="column col-sm-10 col-xs-11" id="main">

                        <!-- top nav -->
                        <div class="navbar navbar-blue navbar-static-top">  
                            <div class="navbar-header">
                                <a  class="navbar-brand logo">Rs</a>
                            </div>
                            <nav class="collapse navbar-collapse" role="navigation">							
                                <ul class="nav navbar-nav">						
                                    <li>
                                        <a href="#">Red Social - Tecnología de aplicaciones web</a>
                                    </li>	                                                       
                                </ul>							
                            </nav>
                        </div>

                        <!-- /top nav -->

                        <div class="padding">
                            <div class="full col-sm-4">
                                <!-- content -->                      
                                <div class="row">                                   
                                    <h:form >
                                        <h4 class="form-signin-heading">Iniciar sesión:</h4> 
                                        <h:inputText value="#{loginBean.email}" class="form-control"/><br/>
                                        <h:inputSecret value="#{loginBean.password}" class="form-control"/><br/>
                                        <h:commandButton value="Entrar" action="#{loginBean.comprobarUsuario()}" class="btn btn-lg btn-primary btn-block"/>
                                    </h:form>                                    
                                </div><!--/row-->
                            </div><!-- /col-94-->

                            <div class="full col-sm-6">
                                <!-- content -->                      
                                <div class="row">                                   
                                    <h:form>
                                        <h4 class="form-signin-heading">Registrate:</h4> 
                                        <div class="col-sm-4">
                                            <h:inputText    class="form-control col-sm-4" value="#{loginBean.nombre}" pt:type="nombre" pt:placeholder="Nombre" /><br/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText class="form-control" value="#{loginBean.apellidos}" pt:type="apellidos" pt:placeholder="Apellidos" /><br/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText class="form-control" value="#{loginBean.direccion}" pt:type="direccion" pt:placeholder="Dirección" /><br/>
                                        </div>
                                        <div class="col-sm-4">
                                            <h:inputText class="form-control" value="#{loginBean.localidad}" pt:type="localidad" pt:placeholder="Localidad" /><br/>
                                        </div>
                                        <div class="col-sm-4">
                                            <h:inputText class="form-control" value="#{loginBean.provincia}" pt:type="provincia" pt:placeholder="Provincia" /><br/>
                                        </div>
                                        <div class="col-sm-4">
                                            <h:inputText class="form-control" value="#{loginBean.pais}" pt:type="pais" pt:placeholder="País" /><br/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText class="form-control" value="#{loginBean.email}" pt:type="email" pt:placeholder="Email" /><br/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputSecret value="#{loginBean.password}" class="form-control" pt:type="password" pt:placeholder="Password" /> <br/>  
                                        </div>
                                        <div class="col-sm-4">
                                            <h:commandButton value="Registrar" action="#{loginBean.registrarUsuario()}" class="btn btn-success btn-block"/>
                                        </div>
                                    </h:form>                                    
                                </div><!--/row-->
                            </div><!-- /col-94-->
                           <!-- <h:outputText rendered="#{loginBean.error!=null}" value="#{loginBean.error}"/>-->

                        </div><!-- /padding -->
                    </div>
                    <!-- /main -->				  
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle=offcanvas]').click(function () {
                    $(this).toggleClass('visible-xs text-center');
                    $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
                    $('.row-offcanvas').toggleClass('active');
                    $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
                    $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
                    $('#btnShow').toggle();
                });
            });

        </script>
    </h:body>
</html>
