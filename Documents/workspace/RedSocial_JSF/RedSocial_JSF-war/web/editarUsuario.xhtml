<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
        <meta charset="utf-8"/>
        <title>Editar perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="facebook.css"/>-->
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/facebook.css"/>    
    </h:head>
    <h:body>
         <div class="wrapper">
            <div class="box">
                <div class="row row-offcanvas row-offcanvas-left">

                   <!-- Include sidebar -->
                    <ui:include src="sidebar.xhtml"/>                     
                    <!-- /Include sidebar -->

                    <!-- main right col -->
                   <div class="column col-sm-10 col-xs-11" id="main">

                        <!-- top nav -->
                        <ui:include src="navbar.xhtml"/>
                        <!-- /top nav -->

                        <div class="padding">
			<div class="full col-sm-9">               
                            
                            <!-- content -->                     
                                <div class="col-sm-8">  
                                      
                                 <h:form>
                                        <h:inputHidden value="#{usuarioBean.editUsuario.id}"/>
                                        <h3><h:outputText value="Editar Perfil"/></h3>
                                        <h:panelGrid columns="2" width="500px">

                                            <h:outputLabel value="Nombre:" for="nombre" />
                                            <h:inputText id="nombre" class="form-control" value="#{usuarioBean.editUsuario.nombre}" title="Nombre" required="true" requiredMessage="El campo nombre es obligatorio."/>

                                            <h:outputLabel value="Apellidos:" for="apellidos" />
                                            <h:inputText id="apellidos" class="form-control" value="#{usuarioBean.editUsuario.apellidos}" title="Apellidos" required="true" requiredMessage="El campo Apellidos es obligatorio."/>

                                            <h:outputLabel value="Direccion:" for="direccion" />
                                            <h:inputText id="direccion" class="form-control" value="#{usuarioBean.editUsuario.direccion}" title="Direccion" />

                                            <h:outputLabel value="Localidad:" for="localidad" />
                                            <h:inputText id="localidad" class="form-control" value="#{usuarioBean.editUsuario.localidad}" title="Localidad" />

                                            <h:outputLabel value="Provincia:" for="provincia" />
                                            <h:inputText id="provincia" class="form-control" value="#{usuarioBean.editUsuario.provincia}" title="Provincia" />

                                            <h:outputLabel value="Pais:" for="pais" />
                                            <h:inputText id="pais" class="form-control" value="#{usuarioBean.editUsuario.pais}" title="Pais" />

                                            <h:outputLabel value="Email:" for="email" />
                                            <h:inputText id="email" class="form-control" value="#{usuarioBean.editUsuario.email}" title="Email" />

                                            <h:commandLink class="btn btn-success" value="Guardar" action="#{usuarioBean.modificarUsuario(id)}" title="Guardar cambios realizados"/>
                                        </h:panelGrid>
                                    </h:form> 
                                </div> <!--/row-->
                         </div> <!-- /col-9 -->  
                      </div> <!-- /padding -->
                </div><!-- /main right col -->
              </div>
           <!-- /main -->
         </div> 
    </div>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle=offcanvas]').click(function () {
                $(this).toggleClass('visible-xs text-center');
                $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
                $('.row-offcanvas').toggleClass('active');
                $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
                $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
                $('#btnShow').toggle();
            });
        });

    </script>
  </h:body>
</html>
