<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:pt="http://java.sun.com/jsf/passthrough">
    
    
    
<div class="navbar navbar-blue navbar-static-top">  
    <div class="navbar-header">
	<a  class="navbar-brand logo">R</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
        
        <h:form class="navbar-form navbar-left">
            <div class="input-group input-group-sm" style="max-width:360px;">
                <h:inputText class="form-control" pt:placeholder="Buscar" id="srch-term" value="#{buscarBean.datos}"/>
                <div class="input-group-btn">
                    <h:commandLink styleClass="btn btn-default" action="#{buscarBean.buscar()}"><i class="glyphicon glyphicon-search"/></h:commandLink>
                </div>
            </div>
                        
        </h:form>
	<ul class="nav navbar-nav">
            <li>
               <h:form>
                   <h:commandLink class="inicio" action="#{muroBean.muro()}"><i class="glyphicon glyphicon-home"></i> #{msg['inicio']}</h:commandLink>
                </h:form>
                
                
                <!--<a role="button"><i class="glyphicon glyphicon-home"></i> Inicio</a>-->
            </li>
            <li>
               <c:if test="#{loginBean.usuario.getIdUsuario().equals(loginBean.usuarioMuro.getIdUsuario())}">
                   <h:link value="" outcome="postAdd" ><i class="glyphicon glyphicon-plus"></i> Post</h:link>
                   <!--<a role="button" ><i class="glyphicon glyphicon-plus"></i> Post</a>-->                  
               </c:if>
               
            </li>
            
	</ul>
       
        <!-- MENU DESPLEGAR -->
	<ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="fat-menu"> <a data-toggle="dropdown" class="dropdown-toggle" role="button" id="drop3" href="#">#{loginBean.usuario.getNombre()} <b class="caret"></b></a>
                <ul aria-labelledby="drop3" role="menu" class="dropdown-menu">                    
                    <h:form>
                        <li role="presentation"><h:commandLink class="menu-usuario" action="#{loginBean.botonEditarPerfil()}" tabindex="-1" role="menuitem" >#{msg['editarPerfil']}</h:commandLink></li>
                        <li role="presentation"><h:commandLink class="menu-usuario" action="#{loginBean.botonCambiarPass()}" tabindex="-1" role="menuitem" >#{msg['cambiarContra']}</h:commandLink></li>
                       <li class="divider" role="presentation"></li>                
                       <li role="presentation"><h:commandLink class="menu-usuario" action="#{loginBean.cerrarSesion()}" tabindex="-1" role="menuitem" >#{msg['cerrarSesion']}</h:commandLink></li>
                       <li class="divider" role="presentation"></li>                   
                       <c:if test="#{loginBean.esAdministrador()}">
                        <li role="presentation"><h:commandLink class="menu-usuario" action="#{loginBean.botonAdministrar()}" tabindex="-1" role="menuitem" >#{msg['administrar']}</h:commandLink></li>
                        </c:if>
                        <li class="divider" role="presentation"></li>        
                        <li role="presentation"><h:commandLink class="menu-usuario" action="#{languageBean.changeLanguage('en')}" value="English" /></li>
                        <li role="presentation"><h:commandLink class="menu-usuario" action="#{languageBean.changeLanguage('es')}" value="Spanish"/></li>

                    </h:form>
                </ul>
           </li> 
	</ul>
    </nav>
</div>
</ui:composition>
